<!DOCTYPE html>
<html>

<head>
    <title>CelesteBrainstorm</title>
    <link rel="icon" type="image/png" href="data/cosmicline.png">
    <style>

        :root {
            --white: rgb(255, 255, 255);
            --white-side: rgb(180, 180, 188);

            --button: rgb(188, 188, 235);
            --button-side: lch(from var(--button) calc(l * 0.75) c h);

            --button-hover: lch(from var(--button) calc(l * 0.9) c h);
            --button-hover-side: lch(from var(--button-side) calc(l * 0.9) c h);

            --shadow-height: 4px;
        }

        @font-face {
            font-family: Renogare;
            src: url(data/Renogare-Regular.otf);
        }

        body {
            /*font-size: 10pt;*/
            font-family: 'Renogare', 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background-color: Lavender;
            color: rgb(25, 14, 49);
            text-align: center;
        }

        div, canvas, p {
            margin: auto;
            display: block;
        }

        h6 {
            margin-top: 0;
            font-weight: lighter;
        }

        .custom-button {
            background-color: var(--button);
            border-radius: 8px;
            corner-shape: squircle;
            width: min-content;
            padding-inline: 0.5rem;
            padding-block: 0.25rem;
            margin-block: calc(var(--shadow-height) * 2);
            box-shadow: 0px var(--shadow-height) 0px var(--button-side);

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            border: 1px solid var(--button-side)
        }

        .custom-button:hover {
            background-color: var(--button-hover);
            box-shadow: 0px var(--shadow-height) 0px var(--button-hover-side);
            border: 1px solid var(--button-hover-side)
        }

        .custom-button:active {
            transform: translate(0px, var(--shadow-height));
            box-shadow: 0px 0px 0px var(--button-hover-side);
        }

        main {
            display: flex;
            flex-direction: row;
        }

        #start-container {
            display: none;
            flex: 0 0 fit-content; 
            margin-inline: 1rem;
            margin-block: 0;
            background-color: var(--white);
            height: calc(100vh - 9.5rem);
            padding: 1rem;
            border-radius: 1rem;
            corner-shape: squircle;
            box-shadow: 0px var(--shadow-height) 0px var(--white-side);
            border: 1px solid var(--white-side);
            overflow-y: auto;
        }

        #result-container {
            display: none;
            margin-top: 2rem;
            flex-direction: column;
            flex-wrap: nowrap;

            flex: 1 1 max-content; 
            justify-content: flex-start;
            margin-inline: 1rem;
            margin-block: 0;
            background-color: var(--white);
            height: calc(100vh - 9.5rem);
            padding: 1rem;
            border-radius: 1rem;
            corner-shape: squircle;
            box-shadow: 0px var(--shadow-height) 0px var(--white-side);
            border: 1px solid var(--white-side);
            overflow-y: auto;
        }
        .entity-element {
            margin: 0;
            display: flex;
            align-items: center;
        }
        .entity-element::after{
            content: "";
        }
        .entity-element-text {
            margin: 0;
            flex: 1;
        }
        .entity-element-button-container {
            display: flex;
            padding-bottom: 0.375rem;
            margin: 0;
            height: max-content;
        }
        .divider {
            border: 1px solid;
            border-color: var(--button-side) var(--button) lavender var(--button);
            margin: var(--shadow-height) 0.5rem 0.375rem 0.5rem; 
        }

        input {
	        border: 1px solid var(--button-side);
	        border-radius: var(--shadow-height);
	        font-family: inherit;
	        background-color: lavender;
        }       

        input:focus-visible {
	        outline: 1px solid var(--button-hover-side);
        }

        .checkbox-container {
            display:flex;
            align-items: center;
            justify-content: center;
            font-size: 10pt;
            margin-block: 1rem;

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        br {
            width: 1rem;
        }

        #wasfound {
            margin-bottom: 0;
        }

        .tooltip {
            anchor-name: --tooltip;
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
            cursor: pointer;
        }

        .tooltiptext {
            position: absolute;
            position-anchor: --tooltip;
            visibility: hidden;
            width: 130px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            z-index: 1;
            bottom: anchor(--tooltip top, 100%);
            left: 0px;
            box-sizing: border-box;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        .healthbar {
            margin-top: 0.5rem;
            margin-inline: 1rem;
            margin-bottom: 0.25rem;
            background-color: black;
            padding: 0px;
            border-radius: 4px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        .healthbar-label {
            color: white;
            padding-inline: 0.5rem;
        }

        .healthbar-desc {
            margin-block: 0;
            margin-bottom: 0.5rem;
            font-style: italic;
            font-weight: lighter;
        }

        .notch {
            padding: 4px;
            margin: 0 1px;
            border-radius: 2px;
            flex: 1;
        }

        .characteristics-container {
            display: flex;
            align-items: center;
            margin:0;
        }

        .characteristics-container-inner {
            display: flex;
            flex-direction: column;
            margin: 0;
            flex: 1;
        }
    </style>
</head>



<body>
    <div id="loading" style="margin-block: 0; display:flex; justify-content: center; align-items: center;">
        <h1>Fetching from maddie480.ovh...</h1>
    </div>
    <main>

        <div id="start-container">
            <div id="start">
                <h2 id="wasfound"></h2>
                <h6>Last updated <span class="timestamp-long"></span></h6>

                <label for="entityNum">Number of entities to generate: </label><input type="number" id="entityNum" name="entityNum" min="1" value="5"/>
                <div class="divider" style="margin-top: 1rem;"></div>
                <div class="checkbox-container"><input type="checkbox" id="includeTriggers" name="includeTriggers"/><label for="includeTriggers">Include triggers</label></div>
                <div class="checkbox-container"><input type="checkbox" id="includeMaps" name="includeMaps"/><label for="includeMaps">Include entities from maps <small class="tooltip">(Not recommended)<small class="tooltiptext">Depending on full maps or collabs forces the player to download those, causing bloat.</small></small></label></div>
                <label for="entityMatch" style="margin-right: 0.5rem;">Match only:</label><input type="text" id="entityMatch" name="entityMatch" placeholder="Use * as a wildcard..."/>
                <br style="margin-block: 0.5rem;">
                <label for="entityExclude" style="margin-right: 0.5rem;">Exclude:</label><input type="text" id="entityExclude" name="entityExclude" placeholder="Use * as a wildcard..."/>
                <div class="divider" style="margin-block: 1rem;"></div>
                <div class="custom-button" onclick="generateNew()">Generate</div>
            </div>
        </div>
        
        <div id="result-container">
        </div>

    </main>

    <script src="main.js"></script>
</body>

</html>
